name: "PHPStan"

on:
  - push
  - pull_request

jobs:
  tests:
    name: "PHPStan"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "latest"

      - name: "Composer Install"
        run: composer install && composer --working-dir=tools install

      - name: Run PHPStan
        run: composer phpstan
